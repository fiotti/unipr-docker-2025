services:
  db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
  web-server:
    image: httpd:2.4
    ports:
      - 8080:80
    volumes:
      - "./htdocs:/usr/local/apache2/htdocs"

volumes:
  postgres-data:
